	<script type="text/javascript" >

        function appear(elm, i, step, speed){
            var t_o;
            //initial opacity
            i = i || 0;
            //opacity increment
            step = step || 5;
            //time waited between two opacity increments in msec
            speed = speed || 50; 

            t_o = setInterval(function(){
                //get opacity in decimals
                var opacity = i / 100;
                //set the next opacity step
                i = i + step; 
                if(opacity > 1 || opacity < 0){
                    clearInterval(t_o);
                    //if 1-opaque or 0-transparent, stop
                    return; 
                }
                //modern browsers
                elm.style.opacity = opacity;
                //older IE
                elm.style.filter = 'alpha(opacity=' + opacity*100 + ')';
            }, speed);

        }

        function addErrorMessage(msg, targetElmClass, parentLevel , idx, id, errorId, colorField = true) {
          
          //console.log(id + ':' +targetElmClass)
          let errorMsg = document.getElementById(errorId);
          let elm = document.getElementById(id);
          if(!errorMsg){
            let parentElm = elm.parentNode;
            for(let i = 0; i < parentLevel; i++){
              parentElm = parentElm.parentNode
            }
            let errorDiv = parentElm.getElementsByClassName(targetElmClass)[idx];
            let newP = document.createElement('p');
            newP.id = errorId;
            newP.innerHTML = msg;
            newP.style.opacity = 0;
            errorDiv.append(newP);
            appear(newP, 0, 5, 40);
          }
          if(colorField){
            elm.style.borderColor = 'red';
          }
            
    
        }
    
        function removeErrorMessage(id = null, errorId){
    
          let errorMsg = document.getElementById(errorId);
          if(errorMsg){
            appear(errorMsg, 40, -5, 0);
            new Promise(resolve => setTimeout(resolve, 1000));
            errorMsg.remove();
          }
          if (id !== null) {
            let elm = document.getElementById(id);
            elm.style.borderColor = 'blue';
          }
    
        }
        
	</script>
